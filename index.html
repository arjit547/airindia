<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            overflow-x: hidden;
            text-align: center;
        }

        header {
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            background: #ff7eb3;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #ff4d94;
        }

        footer {
            margin-top: 3rem;
            padding: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>

    <div class="container">
        <p>Discover amazing content and explore new ideas. We are here to deliver the best experience for you.</p>
        <a href="#" class="btn">Get Started</a>
    </div>

    <footer>
        &copy; 2025 Your Company. All rights reserved.
    </footer>
</body>

</html>
